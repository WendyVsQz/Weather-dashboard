<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Css-->
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <!--font awesome-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#2a3d55 ;color: white;">
      <h1> <strong>Weather Dashboard</strong></h1>
  </div>
  <div class="container">
      <!--Row for searching a city-->
      <div class="row">
          <div class="col-sm-4" style= "background-color: #29456199;position: absolute;padding-right: 27px;margin-right: -5px;right: 518px;">
              <!--Here we create an HTML form for handling the inputs-->
              <h4 class="pt-1"><strong>Search for a City:</strong></h4>
              <!--Here we create the text box for capturing the search city Name-->
              <div class="input-group mb-3">
                  <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                  <div class="input-group-append">
                      <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                  </div>
              </div>
              
              <!--section for search city history-->
              <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
              <ul class="list-group">
                <div class="container">
                  <div class="row">
                    <div class="col-6 col-sm-3"></div>
                    <!--Force next columns to break to new line -->
                  <div class="w-100"></div>
                
                    <div class="col-6 col-sm-3"></div>
                  </div>
                  <div class="row">
                    <div class="col-6 col-sm-3"></div>
                
        <!--   local storage history-->
      <!--Today's weather -->
      <div class="container"></div>
      <div class="row">
      <div class="col-lg-9 pb-3"  style="background-color: #29456199;">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h1>Bristol</h1>
            <h5 id="current" class="answer"></h5>
                <p class="temp">Temp</p>
                <p class="wind">Wind</p>
                <p class="humidity">humidity</p>
              </div>
          </div>
          <!--5-day forecast weather-->
          <div class="container"></div>
          <div class="row">
          <div class="col-lg-9 pb-3"  style="background-color: #29456199;">
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <h2>5-Day forecast:</h2>
        <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 id="tomorrow" class="answer"></h5>
          <p class="temp"></p>
          <p class="wind">Wind</p>
          <p class="humidity">humidity</p>
          </div>
        </div>
          <div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 id="next" class="answer"></h5>
            <p class="temp">Temp</p>
            <p class="wind">Wind</p>
            <p class="humidity">humidity</p>
          </div>
        </div>
          <div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 id="third" class="answer"></h5>
          <p class="temp">Temp</p>
          <p class="wind">Wind</p>
          <p class="humidity">humidity</p>
        </div>
      </div>
        <div>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 id="forth" class="answer"></h5>
        <p class="temp">Temp</p>
        <p class="wind">Wind</p>
        <p class="humidity">humidity</p>
      </div>
    </div>
      <div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 id="forth" class="answer"></h5>
            <p class="temp">Temp</p>
            <p class="wind">Wind</p>
            <p class="humidity">humidity</p>
          </div>
        </div>
      </div>
        </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Script.js-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
