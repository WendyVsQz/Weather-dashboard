<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Css-->
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <!--font awesome-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast" /> <!--Input action call-->
                <div class="input-group-append">
                  <button type="button" class="btn btn-primary btn-lg btn-block">search</button>
                  </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
          <!--local storage history-->
        </form>
        <div class="container">
          <div class="row">
            <div class="col-6 col-sm-3">Berlin</div>
            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>
        
            <div class="col-6 col-sm-3">Paris</div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-3">Madrid</div>
            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>
        
            <div class="col-6 col-sm-3">Bolivia</div>
          </div>
        </div>
      </aside>
      <!--Today's weather-->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h1>Bristol</h1>
            <h5 class="card-title">04/02/2023</h5>
            <p class="card-text">Temp</p>
            <p class="card-text">Wind</p>
            <p class="card-text">humidity</p>
            </div>
          </div>
          <!--5-day forecast weather-->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <h2>5-Day forecast:</h2>
        <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">05/02/2023</h5>
          <p class="card-text">Temp</p>
          <p class="card-text">Wind</p>
          <p class="card-text">humidity</p>
          </div>
        </div>
          <div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">06/02/2023</h5>
            <p class="card-text">Temp</p>
            <p class="card-text">Wind</p>
            <p class="card-text">humidity</p>
          </div>
        </div>
          <div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">07/02/2023</h5>
          <p class="card-text">Temp</p>
          <p class="card-text">Wind</p>
          <p class="card-text">humidity</p>
        </div>
      </div>
        <div>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">08/02/2023</h5>
        <p class="card-text">Temp</p>
        <p class="card-text">Wind</p>
        <p class="card-text">humidity</p>
      </div>
    </div>
      <div>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">09/02/2023</h5>
      <p class="card-text">Temp</p>
      <p class="card-text">Wind</p>
      <p class="card-text">humidity</p>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Script.js-->
  <script src="./assets/script.js"></script>
</body>

</html>
